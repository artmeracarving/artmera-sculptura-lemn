/* Icon inimƒÉ ‚ù§Ô∏è */
.select-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    pointer-events: none;
    color: var(--accent);
}



/* Felicitare */
#printable-card {
    width: 380px;
    min-height: 420px; /* suficient pentru poze + text scurt */ 
    height: auto; /* se mƒÉre»ôte singur */
    background: #111;
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid var(--accent);
    position: relative;
    font-size: 1.1rem;
    line-height: 1.35;
    background: var(--bg, #111); 
    color: var(--text, var(--text-light)); 
    border-color: var(--accent);
}

#printable-card.theme-romantic {
    --bg: #ffe6ea;
    --text: #7a1f2a;
    --accent: #ff4d6d;
}

#printable-card.theme-cute {
    --bg: #fff4fb;
    --text: #ff69b4;
    --accent: #ff9ad5;
}

#printable-card.theme-elegant {
    --bg: #f7f3e9;
    --text: #5a4634;
    --accent: #c6a667;
}


/* Poze */
.photo-container {
    display: flex;
    gap: 15px;
    width: 100%;
    height: 220px;
    margin-top: 20px;
}

.photo-box {
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    background: #1f1f1f;
    border: 2px solid var(--border);
}

.photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

/* Text felicitare */

#card-text {
    margin-top: 30px;
    font-size: 1.2rem;
    color: inherit; /* Va lua culoarea textului definitƒÉ de temƒÉ */
    text-align: center;
    font-family: 'Georgia', serif;
    font-style: italic;
    line-height: 1.4;
}


.pulse-heart {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}


/* Buton print */
.btn-print {
    margin-top: 30px;
    background: var(--accent);
    color: white;
    border: none;
    padding: 14px 35px;
    border-radius: 40px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: 0.2s ease;
}

.btn-print:hover {
    transform: scale(1.07);
    background: #3a7ac0;
}

        

/* Print */
@media print {
    .config-panel, .btn-print, h1 { display: none; }
    body { background: white; padding: 0; }
    #printable-card { box-shadow: none; border: 2px solid var(--accent); }
}

    <script>
        function preview(input, targetId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById(targetId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function updateText() {
            const val = document.getElementById('text-input').value;
            document.getElementById('card-text').innerText = val || "Scrie ceva frumos mai sus...";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- AdaugƒÉ func»õia JS care face captura -->
    <script>
           function saveAsImage() {
                        if (!checkPhotos()) return;
                    
                        const card = document.getElementById("printable-card");
                    
                        html2canvas(card, {
                            scale: 2,
                            useCORS: true
                        }).then(canvas => {
                            const link = document.createElement("a");
                            link.download = "felicitare.png";
                            link.href = canvas.toDataURL("image/png");
                            link.click();
                        });
                    }

    </script>

    <script>
        function checkPhotos() {
            const him = document.getElementById("img-him").src;
            const her = document.getElementById("img-her").src;
        
            if (!him || him.length < 10) {
                alert("‚ö†Ô∏è Te rog √ÆncarcƒÉ poza pentru EL √Ænainte de a continua.");
                return false;
            }
        
            if (!her || her.length < 10) {
                alert("‚ö†Ô∏è Te rog √ÆncarcƒÉ poza pentru EA √Ænainte de a continua.");
                return false;
            }
        
            return true;
        }
    </script>

    <script>
      function setAutoMessage() {
            const msg = document.getElementById("auto-messages").value;
            const input = document.getElementById("text-input");
        
            if (msg) {
                input.value = msg;
                updateText(); // actualizeazƒÉ textul de pe felicitare
            }
        }
    </script>

    <script>
            function updateNames() {
            const him = document.getElementById("name-him").value || "Numele lui";
            const her = document.getElementById("name-her").value || "Numele ei";
        
            document.getElementById("names-line").innerText = him + " ‚ù§Ô∏è " + her;
        }
    </script>

    <script>
          function changeTheme() {
            const theme = document.getElementById("theme-select").value;
            const card = document.getElementById("printable-card");
        
            card.className = ""; // »ôterge tema anterioarƒÉ
            card.classList.add("theme-" + theme);
        }

    </script>

    <script>
          function changeFont() {
                const font = document.getElementById("font-select").value;
                const card = document.getElementById("printable-card");
                const textElement = document.getElementById("card-text");
            
                card.style.fontFamily = font;
            
                if (font.includes("Dancing") || font.includes("Great") || font.includes("Parisienne")) {
                    card.style.fontSize = "1.3rem";
                   
                    f (textElement) textElement.style.lineHeight = "1.4";
                } else {
                    card.style.fontSize = "1.1rem";
                   
                    if (textElement) textElement.style.lineHeight = "1.35";
                }
            }

    </script>
